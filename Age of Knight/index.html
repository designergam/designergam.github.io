        <!-- mochila -->
        <div id="bag_container">

                <h2 id="efeito_item_bag" class="alert_h1"></h2>

        </div>

        <!-- loja -->

            <div id="alerta_loja_stts"><h1>ITEM COMPRADO!</h1></div>

            <div id="alerta_loja">
                
                <h2 id="gold_atual"></h2>
                <h2 id="nome_item_loja"></h2>
                <h2 id="custo"></h2>
                <h2 id="efeito"></h2>
                <button id="comprar_item" onclick="comprar_item()" >COMPRAR</button>
                <button id="sair_para_loja" onclick="sair_para_loja()">SAIR</button>
                <div id="img_item_loja"></div>
            </div>

            <button onclick="fechar_loja()" id="fechar_loja">x</button>
            <div id="container_loja_1" class="container_loja"></div>
            <div id="container_loja_2"class="container_loja"></div>
            <div id="container_loja_3"class="container_loja"></div>
        </div>

        <h1 id="level"></h1>
        <h1 id="gold"></h1>

        <div id="container_cards">
            <div id="card1" class="cards" onclick="atribuir_card1()"><h1 id="h1_atk"></h1></div>
            <div id="card2" class="cards" onclick="atribuir_card2()"><h1 id="h1_def"></h1></div>
            <div id="card3" class="cards" onclick="atribuir_card3()"><h1 id="h1_hp"></h1></div>
        </div>

        <div id="chao">
            <div id="controle">
                <button onclick="batalha_rapida()" id="batalha_rapida"></button>
                <button onclick="ataque_player()" id="atacar"></button>
                <button onclick="abrir_bag()" id="mochila"></button>
                <button onclick="abrir_loja()" id="loja"></button>
            </div>
        </div>


        <h2 id="mensagem"></h2>
        
        <div id="player_img" ></div>
        
        <div id="container_nome"></div>
        
        
        <div id="inimigo_img"></div>
        <div id="atributos_player"> </div>
        <div id="atributos_inimigo"> </div>


        

        <div onclick="jogar()" id="play"></div>
        <audio src="" id="audio" onclick="golpe_espada()"></audio>
        <audio src="audios/musica_de_fundo.mp3" id="audio_fundo" onclick="musica_fundo()"></audio>

        
        <button onclick="resetar()" id="reset">RESET</button>
